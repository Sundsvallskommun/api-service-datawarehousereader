openapi: 3.0.1
info:
  title: api-datawarehousereader
  contact: {}
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: "4.2"
servers:
- url: http://localhost:8080
  description: Generated server url
tags:
- name: Measurement
  description: Measurement operations
- name: Installed base
  description: Installed base operations
- name: Agreement
  description: Agreement operations
- name: Customer
  description: Customer operations
- name: Invoice
  description: Invoice operations
paths:
  /{municipalityId}/measurements/{category}/{aggregateOn}:
    get:
      tags:
      - Measurement
      summary: Get measurement information
      description: Resource returns measurement data matching provided search parameters
      operationId: getMeasurements
      parameters:
      - name: municipalityId
        in: path
        description: Municipality id
        required: true
        schema:
          type: string
        example: 2281
      - name: category
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/Category"
      - name: aggregateOn
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/Aggregation"
      - name: partyId
        in: query
        description: PartyId (e.g. a personId or an organizationId)
        required: false
        schema:
          type: string
          description: PartyId (e.g. a personId or an organizationId)
          example: 81471222-5798-11e9-ae24-57fa13b361e1
        example: 81471222-5798-11e9-ae24-57fa13b361e1
      - name: facilityId
        in: query
        description: Facility id
        required: false
        schema:
          type: string
          description: Facility id
          example: "735999109151401011"
        example: 735999109151401011
      - name: fromDateTime
        in: query
        description: "Date and time for oldest measurement point to return. Format\
          \ is yyyy-MM-dd'T'HH:mm:ss.SSSXXX, for example '2000-10-31T01:30:00.000-05:00'"
        required: false
        schema:
          type: string
          description: "Date and time for oldest measurement point to return. Format\
            \ is yyyy-MM-dd'T'HH:mm:ss.SSSXXX, for example '2000-10-31T01:30:00.000-05:00'"
          format: date-time
      - name: toDateTime
        in: query
        description: "Date and time for youngest measurement point to return. Format\
          \ is yyyy-MM-dd'T'HH:mm:ss.SSSXXX, for example '2000-10-31T01:30:00.000-05:00'"
        required: false
        schema:
          type: string
          description: "Date and time for youngest measurement point to return. Format\
            \ is yyyy-MM-dd'T'HH:mm:ss.SSSXXX, for example '2000-10-31T01:30:00.000-05:00'"
          format: date-time
      - name: sortBy
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
            description: The properties to sort on
            example: propertyName
      - name: sortDirection
        in: query
        description: The sort order direction
        required: false
        schema:
          $ref: "#/components/schemas/Direction"
        example: ASC
      - name: page
        in: query
        description: Page number
        required: false
        schema:
          minimum: 1
          type: integer
          description: Page number
          format: int32
          example: 1
          default: 1
        example: 1
      - name: limit
        in: query
        description: Result size per page. Maximum allowed value is dynamically configured
        required: false
        schema:
          minimum: 1
          type: integer
          description: Result size per page. Maximum allowed value is dynamically
            configured
          format: int32
          example: 15
        example: 15
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeasurementResponse"
            application/problem+json:
              schema:
                $ref: "#/components/schemas/MeasurementResponse"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: "#/components/schemas/Problem"
                - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/invoices:
