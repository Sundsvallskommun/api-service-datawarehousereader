        required: true
        schema:
          type: string
        example: 5565027223
      - name: invoiceNumber
        in: path
        description: Invoice number
        required: true
        schema:
          type: integer
          format: int64
        example: 805137494
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InvoiceDetail"
        "400":
          description: Bad request
