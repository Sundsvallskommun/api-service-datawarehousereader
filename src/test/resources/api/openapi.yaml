            description: Facility ids
            example: "735999109151401011"
      - name: invoiceNumber
        in: query
        description: Invoice number
        required: false
        schema:
          type: integer
          description: Invoice number
          format: int64
          example: 767915994
        example: 767915994
      - name: invoiceDateFrom
