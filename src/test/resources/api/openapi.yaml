          example: ASC
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            minimum: 1
            type: integer
            description: Page number
            format: int32
            example: 1
            default: 1
          example: 1
        - name: limit
          in: query
          description: Result size per page. Maximum allowed value is dynamically configured
          required: false
          schema:
            minimum: 1
            type: integer
            description: Result size per page. Maximum allowed value is dynamically
              configured
            format: int32
            example: 15
          example: 15
      responses:
