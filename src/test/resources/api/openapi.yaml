          format: date
          example: 2022-01-01
        example: 2022-01-01
      - name: dueDateTo
        in: query
        description: Latest due date. Format is YYYY-MM-DD.
        required: false
        schema:
          type: string
          description: Latest due date. Format is YYYY-MM-DD.
          format: date
          example: 2022-01-31
        example: 2022-01-31
      - name: organizationGroup
        in: query
        description: Organization group
        required: false
        schema:
          type: string
          description: Organization group
          example: stadsbacken
        example: stadsbacken
      - name: organizationNumber
        in: query
        description: Organization number of invoice issuer
        required: false
        schema:
          type: string
          description: Organization number of invoice issuer
          example: "5565027223"
        example: 5565027223
      - name: administration
        in: query
        description: Adminstration
        required: false
        schema:
          type: string
          description: Adminstration
          example: Sundsvall Elnät
        example: Sundsvall Elnät
      - name: sortBy
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
            description: The properties to sort on
            example: propertyName
      - name: sortDirection
        in: query
        description: The sort order direction
        required: false
        schema:
          $ref: "#/components/schemas/Direction"
        example: ASC
      - name: page
        in: query
        description: Page number
        required: false
        schema:
          minimum: 1
          type: integer
          description: Page number
          format: int32
          example: 1
          default: 1
        example: 1
      - name: limit
        in: query
        description: Result size per page. Maximum allowed value is dynamically configured
        required: false
        schema:
          minimum: 1
          type: integer
          description: Result size per page. Maximum allowed value is dynamically
            configured
          format: int32
          example: 15
        example: 15
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceResponse"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: "#/components/schemas/Problem"
                - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/invoices/{organizationNumber}/{invoiceNumber}/details:
    get:
